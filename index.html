<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter- by Grow Your Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word Counter</h1>
    <div class="outer">
        <textarea  id="input" placeholder="Enter your text here..."></textarea>
        <div class="inner">
            <div class="output">
                <p>Words</p>
                <span class="words">0</span>
            </div>
            <div class="output">
                <p>Characters</p>
                <span class="characters">0</span>
            </div>
            <div class="output">
                <p>Sentences</p>
                <span class="sentences">0</span>
            </div>
            <div class="output">
                <p>Paragraphs</p>
                <span class="paragraphs">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
